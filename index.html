<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Kouassi Christelle</title>
    <style>
        /* Reset basique */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #ffffff;
            color: #7eb499;
        }

        header {
            background-color: #4d7542;
            color: rgb(119, 213, 98);
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            color: rgb(188, 203, 213);
            margin: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 60px;
            max-width: 700px;
            margin: auto;
        }

        .presentation {
            display: flex;
            align-items: flex-start;
            margin-bottom: 100px;
             gap: 50px;
        }

        .profile-img {
      width: 150px;          
    height: 150px;          
    object-fit: cover;      
    border-radius: 10px; 
        }

        .intro-text {
            max-width: 600px;
        }

        footer {
            background-color: #7bad6b;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 10px;
        }

        /* Formulaire de contact */
        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        .contact input, .contact button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .contact button {
            background-color: #4d7542;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #3b5a32;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kouassi Christelle</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="skills.html">Compétences</a>
            <a href="hobbies.html">Hobbies</a>
            <a href="projects.html">Projets</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="presentation">
            <!-- Photo de profil -->
  <img src="Profile.jpg" alt="photo-profile" class="profile-img">

            <!-- Texte de présentation -->
            <div class="intro-text">
                <h2>Je me présente!</h2>
                <p>Bonjour, je m'appelle <strong>Kouassi Barakissa Christelle Moya</strong>. Je suis développeur web débutant et passionné par la création de sites interactifs et modernes.</p>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Kouassi Christelle</p>
    </footer>

    <!-- JS intégré -->
    <script>
        // Message de bienvenue
        window.addEventListener('DOMContentLoaded', () => {
            alert('Bienvenue sur mon portfolio !');
        });

        // Validation simple du formulaire
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if(name === "" || email === "") {
                alert("Veuillez remplir tous les champs du formulaire.");
                return false;
            }

            alert("Formulaire envoyé avec succès !");
            return true;
        }
    </script>
</body>
</html>
